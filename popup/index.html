<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mits</title>
  <link rel="stylesheet" href="style/index.css">
  <link rel="stylesheet" href="../lib/layui/css/layui.css">
  <script src="../lib/layui/layui.js" defer></script>
  <script src="js/index.js" type="module" defer></script>
</head>
<body>
  <div class="mits-container">
    <button type="button" id="addition" class="layui-btn">添加</button>

    <table id="demo" lay-filter="test"></table>

    <!-- 任务添加表单 -->
    <form class="layui-form addition-form" id="addition-form" style="display: none; width: 380px;">
      <div class="layui-form-item">
        <label class="layui-form-label">任务名</label>
        <div class="layui-input-block">
          <input type="text" name="taskname" lay-verify="taskname" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">间隔时间</label>
        <div class="layui-input-block">
          <select name="interval" lay-filter="aihao">
            <option value="5">5分钟</option>
            <option value="10">10分钟</option>
            <option value="30">30分钟</option>
          </select>
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn layui-btn-sm" lay-submit lay-filter="addition-submit">添加</button>
          <button class="layui-btn layui-btn-sm layui-btn-primary" id="addition-cancel">取消</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
